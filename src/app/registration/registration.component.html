<div class="col-sm-6  ">
    <div class="card mt-4 pl-4 text-center bg-light">
    <div class="card-header ">
       <p class="">Register Here </p>
    </div>
    <div class="card-body justify-content-center">
        <form>
            <div class="form-group">
              <label for="RollNo">Roll No</label>
              <input  type="text" class="form-control ml-2 mr-2 mt-2 mb-2" id="RollNo">
            </div>
            <div class="form-group ">
                <label for="Name">Name</label>
                <input  type="text" class="form-control ml-2 mr-2 mt-2 mb-2" id="Name">
              </div>
              <div class="form-group ">
                <label for="Age">Age</label>
                <input  type="text" class="form-control ml-2 mr-2 mt-2 mb-2" id="Age">
              </div>
              <div class="form-group ">
                <label for="Address">Address</label>
                <input  type="text" class="form-control ml-2 mr-2 mt-2 mb-2" id="Address">
              </div>
              <div class="form-group ">
                <label for="Department">Department</label>
                <input type="text" class="form-control ml-2 mr-2 mt-2 mb-2" id="Department">
              </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="submit()">Submit</button>
          </form>
    </div>
</div>
